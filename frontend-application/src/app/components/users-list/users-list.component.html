<div class="list row">
  <div class="col-md-12">
    <h4 class="float-left">User Data List</h4>
    <button class="btn btn-sm btn-danger" (click)="removeAllUsers()">
      Remove All
    </button>
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userModel of userModels; let i = index" [class.active]="i == currentIndex"
          (click)="setActiveUser(userModel, i)">
          <td>{{userModel.firstname}}</td>
          <td>{{userModel.lastname}}</td>
          <td>{{userModel.email}}</td>
          <td><button class="btn btn-sm btn-danger" (click)="removeUser(userModel.id)">
              Remove
            </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
