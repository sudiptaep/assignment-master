<div class="register-form">
  <div *ngIf="!formSuccess">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First name</label>
        <input type="text" formControlName="firstname" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }" />
        <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
          <div *ngIf="f['firstname'].errors['required']">Firstname is required</div>
          <div *ngIf="f['firstname'].errors['maxlength']">
            First name must not exceed 100 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Last name</label>
        <input type="text" formControlName="lastname" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }" />
        <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
          <div *ngIf="f['lastname'].errors['required']">Lastname is required</div>
          <div *ngIf="f['lastname'].errors['maxlength']">
            Lirst name must not exceed 100 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button>
      </div>
    </form>
  </div>
  <div *ngIf="formSuccess">
    <h4>User Data is submitted successfully!</h4>
    <button class="btn btn-success" (click)="newUserData()">Add</button>
  </div>
</div>
